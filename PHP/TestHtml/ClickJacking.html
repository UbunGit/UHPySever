<script>
    $(document).ready(function () {
        $('#example').DataTable({
            "ajax": "data.json",
            "columns": [
                { "data": "name" },
                { "data": "position" },
                { "data": "office" },
                { "data": "extn" },
                { "data": "start_date" },
                null
            ]
        });
    });

</script>

    <tr>
        <th>Name</th>

        <th>Start date</th>
